<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/root_layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote system</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/skeleton.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script defer th:src="@{/js/main.js}"></script>
    <script defer src="https://kit.fontawesome.com/6726cbbd79.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
<!--            Navbar-->
            <div class="row" style="margin-top: 20px;">
                <navbar>
                    <div class="five columns">
                        <h1>Vote system</h1>
                    </div>
                    <div class="seven columns">
                        <a href="/" class="button">
                            <span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#353535" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <polyline points="5 12 3 12 12 3 21 12 19 12" />
                                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                                    </svg>
                                </span>
                                <span class="text">
                                    Main page
                                </span>
                            </span>
                        </a>
                        <a href="/auth/signin" sec:authorize="isAnonymous()" class="button">
                            <span>
                                <span class="text">
                                    Sign in
                                </span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-login" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                      <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                      <path d="M20 12h-13l3 -3m0 6l-3 -3" />
                                    </svg>
                                </span>
                            </span>
                        </a>
                        <a href="/profile" sec:authorize="isAuthenticated()" class="button button-primary">
                            <span>
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                      <circle cx="12" cy="7" r="4" />
                                      <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                                    </svg>
                                </span>
                                <span class="text">
                                    Profile
                                </span>
                            </span>
                        </a>
                        <a href="/logout" sec:authorize="isAuthenticated()" class="button button-primary">
                            <span>
                                <span class="text">
                                    Logout
                                </span>
                               <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                  <path d="M7 12h14l-3 -3m0 6l3 -3" />
                                </svg>
                            </span>
                        </a>
                        <a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')" class="button button-primary">
                            <span>
                                <span class="text">
                                    Admin panel
                                </span>
                               <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-adjustments-alt" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                  <rect x="4" y="8" width="4" height="4" />
                                  <line x1="6" y1="4" x2="6" y2="8" />
                                  <line x1="6" y1="12" x2="6" y2="20" />
                                  <rect x="10" y="14" width="4" height="4" />
                                  <line x1="12" y1="4" x2="12" y2="14" />
                                  <line x1="12" y1="18" x2="12" y2="20" />
                                  <rect x="16" y="5" width="4" height="4" />
                                  <line x1="18" y1="4" x2="18" y2="5" />
                                  <line x1="18" y1="9" x2="18" y2="20" />
                                </svg>
                            </span>
                        </a>
                    </div>
                </navbar>
            </div>

<!--            Main-->
            <div class="row" style="margin-top: 5%">
                <h4>Blanks</h4>
            </div>
            <div th:if="${message}" th:text="${message}" style="padding: 10px 20px; border-radius: 5px; border: solid 1px #457b9d; color: #457b9d;">Message</div>
            <div sec:authorize="isAuthenticated()" class="row">
                <div class="three columns blank_container" th:each="blank: ${blanks}" th:data-id="${blank.getId()}">
                    Name: [[${blank.getName()}]] <br>
                    Topic: [[${blank.getTopic()}]]
                </div>
            </div>
            <h5 sec:authorize="!isAuthenticated()">
                To vote you must <a href="/auth/signin">login</a> first!
            </h5>
        </div>
    </div>

</body>
</html>
